<!-- HTMl structure is created with all keys nested in a div to use grid and style efficiently.
Everything element is nested in calculator div for the purpose of using flexbox.
Inline styling is avoided. onlick is used here to keep JS file clean.  -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input id="textarea"> 
        <div id="keys">
            <button onclick="clearDisplay()" class="c">C</button>
            <button></button>
            <button></button>
            <button onclick="append('/')" class="operators-btn">/</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')" class="operators-btn">*</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('+')" class="operators-btn">+</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')" class="operators-btn">-</button>
            <button></button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calc()" class="operators-btn equal-btn">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
